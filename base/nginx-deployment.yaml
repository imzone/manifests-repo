---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
        - name: nginx-test
          image: 665751286595.dkr.ecr.ap-northeast-2.amazonaws.com/nginx-image:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

